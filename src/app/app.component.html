<div class="container p-2">

    <!-- Settings collapsible -->
    <div [collapse]="settingsMenuCollapsed" [isAnimated]="true">
        <div class="d-flex flex-row">
            <div class="container">
                <!-- Tags selection -->
                <h2>Tags</h2>
                <div *ngFor="let tag of tags" class="m-1">
                    <mat-checkbox
                        [(ngModel)]="tag.checked"
                        #tooltip="matTooltip"
                        [matTooltip]="'Include strategies which ' + tag.tooltipDetails"
                        matTooltipPosition="right"
                        matTooltipShowDelay="250">
                        {{ tag.type }}
                    </mat-checkbox>
                </div>

                <!-- Specific missions selection -->
                <h2>Missions</h2>
                <div class="m-1">
                    <mat-checkbox
                        [(ngModel)]="specificMissions"
                        #tooltip="matTooltip"
                        matTooltip="Roll for strategies that are compatible with a specific mission entered by the user"
                        matTooltipPosition="right"
                        matTooltipShowDelay="250">
                        Specific missions
                    </mat-checkbox>
                </div>
            </div>

            <!-- Team configuration -->
            <div class="container">
                <h2>Team details</h2>

                <!-- Add a dwarf -->
                <div data-toggle="tooltip" [title]="dwarves.length >= 4 ? 'Team is full' : ''">
                    <button mat-raised-button color="primary" [disabled]="dwarves.length >= 4" (click)="addDwarf()">Add a dwarf</button>
                </div>

                <!-- Dwarf info -->
                <div *ngFor="let dwarf of dwarves; let i = index">
                    <div class="d-flex flex-col">
                        <mat-form-field appearance="fill" class="m-1">
                            <input matInput type="text" placeholder="Name" [(ngModel)]="dwarf.name">
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="m-1 dwarf-class-select">
                            <mat-select placeholder="--Select class--" [(ngModel)]="dwarf.classes" multiple>
                                <mat-option [value]="dwarfClass" *ngFor="let dwarfClass of dwarfClasses" [disabled]="dwarf.classes.length === 1 && dwarf.classes.includes(dwarfClass)">{{ dwarfClass }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button mat-icon-button color="warn" class="m-1" (click)="removeDwarf(i)"><mat-icon>close</mat-icon></button>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div>

    <!-- Title and settings button -->
    <div class="d-flex flex-row justify-content-between">
        <h1>DRG Strat Roulette</h1>
        <button mat-icon-button (click)="settingsMenuCollapsed = !settingsMenuCollapsed"><mat-icon>settings</mat-icon></button>
    </div>

    <!-- Roll a strategy -->
    <div>
        <button mat-raised-button color="primary" (click)="rollStrat()">Roll a strategy</button>
    </div>
    <br>

    <!-- Rolled strategy -->
    <div class="position-relative">
        <pre style="white-space: pre-wrap;">{{ strat | json }}</pre>
        <button
            *ngIf="strat"
            class="copy-strat-to-clipboard"
            mat-icon-button
            [matMenuTriggerFor]="clipboardMenu"
            #tooltip="matTooltip"
            matTooltip="Copy to clipboard"
            matTooltipShowDelay="250">
            <mat-icon>content_copy</mat-icon>
        </button>

        <!-- Copy intro/strategy to clipboard -->
        <mat-menu #clipboardMenu="matMenu">
            <button mat-menu-item (click)="copyText(false, true)">
                Strat
            </button>
            <button mat-menu-item (click)="copyText(true, false)">
                Intro
            </button>
            <button mat-menu-item (click)="copyText(true, true)">
                Both
            </button>
          </mat-menu>
    </div>
</div>
