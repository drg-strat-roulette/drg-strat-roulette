<!-- Header bar -->
<div class="d-flex flex-row justify-content-between header-bar">
	<!-- TODO: Stack tabs below certain width -->
	<mat-tab-group animationDuration="0ms" [(selectedIndex)]="activeTabIndex" (selectedIndexChange)="tabIndexChanged()">
		<mat-tab *ngFor="let tab of tabs" label="{{ tab.displayName }}"></mat-tab>
	</mat-tab-group>
	<div class="d-flex flex-row">
		<button
			#feedbackTooltip="matTooltip"
			matTooltip="Feedback"
			matTooltipShowDelay="500"
			mat-icon-button
			(click)="openFeedbackDialog()"
			class="m-1">
			<mat-icon class="white-icon">feedback</mat-icon>
		</button>
		<button
			#infoTooltip="matTooltip"
			matTooltip="Info"
			matTooltipShowDelay="500"
			mat-icon-button
			(click)="headerControlsService.infoButtonPressed$.next()"
			class="m-1">
			<mat-icon class="white-icon">info</mat-icon>
		</button>
		<button
			#shareTooltip="matTooltip"
			matTooltip="Share"
			matTooltipShowDelay="500"
			mat-icon-button
			(click)="headerControlsService.shareButtonPressed$.next()"
			class="m-1">
			<mat-icon class="white-icon">share</mat-icon>
		</button>
		<button
			#settingsTooltip="matTooltip"
			matTooltip="Settings"
			matTooltipShowDelay="500"
			mat-icon-button
			(click)="headerControlsService.settingsButtonPressed$.next()"
			class="m-1">
			<mat-icon class="white-icon">settings</mat-icon>
		</button>
	</div>
</div>

<!-- Router outlet -->
<div
	class="tab-contents-container"
	[ngStyle]="{ backgroundImage: 'linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url(/assets/backgrounds/' + background + ')' }">
	<router-outlet></router-outlet>
</div>
