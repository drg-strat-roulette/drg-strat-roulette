<div class="container">
    <h1>Strat roulette settings</h1>
    <div class="d-flex flex-row strat-settings">
        <!-- Tag selection -->
        <div class="container">
            <h2>Tags</h2>
            <div *ngFor="let tag of tags" data-toggle="tooltip" [title]="'Include strategies which ' + tag.tooltipDetails">
                <input class="form-check-input" type="checkbox" [id]="tag.type" [(ngModel)]="tag.checked">
                {{ tag.type }}
            </div>
        </div>

        <!-- Team configuration -->
        <div class="container">
            <h2>Team details</h2>
            <div data-toggle="tooltip" [title]="dwarves.length >= 4 ? 'Team is full' : ''">
                <button class="btn btn-primary btn-sm" [disabled]="dwarves.length >= 4" (click)="addDwarf()">Add a dwarf</button>
            </div>
            <div *ngFor="let dwarf of dwarves; let i = index">
                <div class="d-flex flex-col">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        [(ngModel)]="dwarf.name">
                    <select
                        class="form-select form-select-sm"
                        [(ngModel)]="dwarf.type">
                        <option [ngValue]="undefined" selected>
                            --Select class--
                        </option>
                        <option [ngValue]="dwarfType" *ngFor="let dwarfType of dwarfTypes">
                            {{ dwarfType }}
                        </option>
                    </select>
                    <button class="btn btn-danger" (click)="removeDwarf(i)">X</button>
                </div>
            </div>
        </div>
    </div>
    <hr/>

    <!-- Roll a strategy -->
    <button class="btn btn-primary btn-sm" (click)="rollStrat()">Roll a strategy</button>
    <br>

    <!-- Rolled strategy -->
    <pre style="white-space: pre-wrap;">{{ strat | json }}</pre>
</div>
