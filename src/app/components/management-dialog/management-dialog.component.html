<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
	<div class="d-flex flex-wrap">
		<img class="management-avatar" src="assets/images/mission-control.png" alt="Management avatar" />
		<div class="management-dialog-text">
			@for (paragraph of data.text; track paragraph) {
				<p [innerHtml]="paragraph"></p>
			}
			@if (data.signedManagement) {
				<br />
				<p>- Management</p>
			}
		</div>
	</div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
	<button mat-button cdkFocusInitial mat-dialog-close="">{{ data.buttonText }}</button>
</div>
