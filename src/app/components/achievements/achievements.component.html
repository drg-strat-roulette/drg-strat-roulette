<div class="achievements-page-container">
    <div class="container achievements-list">
        <div *ngFor="let achievement of achievements">
            <mat-card class="strat-card">
                <mat-card-content style="display: flex">
                    <button mat-mini-fab matTooltip="Mark completed" matTooltipShowDelay="500" color="primary" aria-label="Mark achievement as completed">
                        <mat-icon>check</mat-icon>
                      </button>
                    <div>
                        <mat-card-header>
                            <mat-card-title style="margin-top: 0px !important;">{{ achievement.name }}</mat-card-title>
                            <mat-card-subtitle style="margin-bottom: 0px !important;">{{ achievement.description }}</mat-card-subtitle>
                        </mat-card-header>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
