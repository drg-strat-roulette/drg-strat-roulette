<div class="drawer-content-container">
    <div class="container p-4 drawer-focus-content-container">
        <div *ngFor="let achievement of achievements">
            <mat-card>
                <mat-card-content style="display: flex">
                    <mat-checkbox style="margin: auto 14px;"></mat-checkbox>
                    <div>
                        <mat-card-header>
                            <mat-card-title style="margin-top: 0px !important;">{{ achievement.name }}</mat-card-title>
                            <mat-card-subtitle style="margin-bottom: 0px !important;">{{ achievement.description }}</mat-card-subtitle>
                        </mat-card-header>
                    </div>
                </mat-card-content>
              </mat-card>
              <br>
        </div>
    </div>
</div>
